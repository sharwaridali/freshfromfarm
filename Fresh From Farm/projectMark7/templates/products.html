<!DOCTYPE html>
<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Products</title>
        <link rel="stylesheet" href="{{url_for('static',filename='bootstrap/css/bootstrap.min.css')}}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i">
        <link rel="stylesheet" href="{{url_for('static',filename='fonts/ionicons.min.css')}}">
        <link rel="shortcut icon" href="{{url_for('static',filename='fonts/favicon.ico')}}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" href="{{url_for('static',filename='css/Login-Form-Dark.css')}}">
        <link rel="stylesheet" href="{{url_for('static',filename='css/Registration-Form-with-Photo.css')}}">
        <link rel="stylesheet" href="{{url_for('static',filename='css/stylex.css')}}">

        <style>
            th, td{
                padding: 15px;
            }
        </style>
</head>
<body style="background:linear-gradient(rgba(47, 23, 15, 0.65), rgba(47, 23, 15, 0.65)), url('static/images/bg.jpg');">
    <h1 class="text-center text-white d-none d-lg-block site-heading"><span class="site-heading-lower"><strong>Fresh From Farm</strong></span></h1>
        <nav class="navbar navbar-light navbar-expand-lg py-lg-4" id="mainNav" style="background-color: rgb(2,153,35);color: rgb(255,255,255);font-family: Raleway, sans-serif;">
            <div class="container"><a class="navbar-brand text-uppercase d-lg-none text-expanded" href="#" style="color: rgb(255,255,255);font-family: Abel, sans-serif;">F3</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                    aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive" style="background-color: rgba(72,225,0,0);">
                    <ul class="nav navbar-nav mx-auto">
                        <li class="nav-item" role="presentation"><a class="nav-link" href="{{url_for('index')}}">Home</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="{{url_for('products')}}"style="color: #ffffff;">Products</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="{{url_for('login_option')}}">Login</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="{{url_for('registration_option')}}">Regester</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="register-photo" style="background-color: rgb(255,255,255);">
            <div class="form-container">
    <table id="tbl" style="margin-left: auto;margin-right: auto;">
        <tr>
            <td></td>
            <th>Name</th>
            <th>Description</th>
            <th>Price per Kg/Item </th>
            <th>Quantity Available</th>
        </tr>
        {% for product in productDetails %}
        <tr>
            <td><img style="width:150px; height: 150px;" src="{{url_for('static',filename=product[7])}}"></td>
            <td>{{product[1]}}</td>
            <td>{{product[2]}}</td>
            <td>{{product[3]}} per {{product[5]}}</td>
            <td>{{product[4]}} {{product[5]}}</td>
            
            <td><button class="btn btn-primary btn-block" style="background-color: rgb(2,153,35)"><a href="{{url_for('customer_login')}}">Add To Cart</a></button></td>
        <tr>
        {% endfor %}
    </table>
    </div>
    </div>
</body>
</html>
