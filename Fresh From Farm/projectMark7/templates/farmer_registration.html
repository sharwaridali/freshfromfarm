<body style="background:linear-gradient(rgba(47, 23, 15, 0.65), rgba(47, 23, 15, 0.65)), url('static/images/bg.jpg');">

    </h1>
    <nav class="navbar navbar-light navbar-expand-lg py-lg-4" id="mainNav" style="background-color: rgb(2,153,35);color: rgb(255,255,255);font-family: Raleway, sans-serif;">
        <div class="container"><a class="navbar-brand text-uppercase d-lg-none text-expanded" href="#" style="color: rgb(255,255,255);font-family: Abel, sans-serif;">F3</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive" style="background-color: rgba(72,225,0,0);">
                <ul class="nav navbar-nav mx-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="{{url_for('index')}}">Home</a></li>
                <li class="nav-item" role="presentation"><a class="nav-link" href="{{url_for('products')}}">Products</a></li>
                <li class="nav-item" role="presentation"><a class="nav-link" href="{{url_for('login_option')}}">Login</a></li>
                <li class="nav-item" role="presentation"><a class="nav-link" href="{{url_for('registration_option')}}" style="color: #ffffff;">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="register-photo" style="background-color: rgb(255,255,255);">
        <div class="form-container">
            <form method="post" style="width: 1080px;height: 464px;" onsubmit="return validation()">
                <h2 class="text-center"><strong>Register</strong></h2>
                <p>{{msg}}</p>
                <div class="form-group"><input class="form-control" type="text" name="fname" placeholder="Frist Name" autocomplete="on" inputmode="text" required></div>
                <div class="form-group"><input class="form-control" type="text" name="lname" placeholder="Last Name" autocomplete="on" inputmode="text" required></div>
                <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email" autocomplete="on" inputmode="email" required></div>
                <div class="form-group"><input class="form-control" type="password" name="psw" placeholder="Password" required></div>
                <div class="form-group"><input class="form-control" type="password" name="re_psw" placeholder="Password (repeat)" required></div>
                <div class="form-group"><input class="form-control" type="text" name="address" placeholder="Address" autocomplete="on" inputmode="text" required></div>
                <div class="form-group"><select class="form-control" name="taluka" aria-placeholder="Taluka" required>
                    <option value=" "disabled selected>Taluka</option>
                    <option value="Shahuwadi">Shahuwadi</option>
                    <option value="Panhala">Panhala</option>
                    <option value="Hatkanangale">Hatkanangale</option>
                    <option value="Shirol">Shirol</option>
                    <option value="Karveer">Karveer</option>
                    <option value="Gaganbavada">Gaganbavada</option>
                    <option value="Radhanagari">Radhanagari</option>
                    <option value="Kagal">Kagal</option>
                    <option value="Bhudargad">Bhudargad</option>
                    <option value="Ajara">Ajara</option>
                    <option value="Gadhinglaj">Gadhinglaj</option>
                    <option value="Chandgad">Chandgad</option>
                  </select></div>
                <div class="form-group"><input class="form-control" type="text" name="pincode" placeholder="Pin Code" autocomplete="on" inputmode="text" required></div>
                <div class="form-group"><input class="form-control" type="numeric" name="phone" placeholder="Phone No." autocomplete="on" inputmode="numeric" required></div>
                <div class="form-group"><input class="form-control" type="text" name="bank_acc_no" placeholder="Bank Account Number" autocomplete="on" inputmode="text" required></div>
                <div class="form-group"><input class="form-control" type="text" name="ifsc" placeholder="IFSC Code" autocomplete="on" inputmode="text" required></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox" required>I agree to the license terms.</label></div>
                </div>
                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(2,153,35);">Sign Up</button></div><a href="{{url_for('farmer_login')}}" class="already">You already have an account? Login here.</a></form>
        </div>
    </div>
    <section class="page-section about-heading"></section>
    <footer class="footer text-faded text-center py-5" style="color: rgba(255,255,255,0.49);">
        <div class="container">
            <p class="m-0 small" style="color: rgba(255,255,255,0.75);">Copyright&nbsp;Â© FreshFromFarm 2021</p>
